<div class="col_w600 float_l">
    <h4>{{title}}</h4>
    <div id="post_form">
        <form method="post" name="contact-form" action="#/contact">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" class="required input_field"/>
            <div class="cleaner h10"></div>
            <label for="email">EMail:</label>
            <input type="text" id="email" name="email" class="required input_field" />
            <div class="cleaner h10"></div>
            <label for="content">Content:</label>
            <textarea id="content" name="text" rows="0" cols="0" class="required"></textarea>
            <div class="cleaner h10"></div>
            <input type="submit" value="Send" id="submit" name="submit" class="submit_btn float_l"/>
            <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r"/>
        </form>
    </div>
</div>
<div class="cleaner h10"></div>
