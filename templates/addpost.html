<div class="col_w600 float_l">
    <h4>{{title}}</h4>
    <div id="post_form">
        <form method="post" name="addPost" action="#/adding">
            <label for="titleAdd">Title:</label>
            <input type="text" id="titleAdd" name="title" class="required input_field"/>
            <div class="cleaner h10"></div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" class="required input_field" />
            <div class="cleaner h10"></div>
            <label for="tags">Tags:</label>
            <input type="text" class="input_field" name="tags" id="tags"/>
            <div class="cleaner h10"></div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="0" cols="0" class="required"></textarea>
            <div class="cleaner h10"></div>
            <input type="submit" value="Send" id="submit" name="submit" onclick="postController.addPost(this.form)" class="submit_btn float_l"/>
            <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r"/>
        </form>
    </div>
</div>
<div class="cleaner h30"></div>
