<div class="col_w600 float_l">
    <h4>{{title}}</h4>
    <div id="post_form">
        <form method="post" id="loginForm" action="#/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="required input_field"/>
            <div class="cleaner h10"></div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="required input_field" />
            <div class="cleaner h10"></div>
            <input type="submit" value="Send" class="submit_btn float_r"/>
            <input type="reset" value="Register" id="reset" class="submit_btn float_l"/>
        </form>
    </div>
</div>
<div class="cleaner h10"></div>
<h5 class="float_r"><a href="#/register">Register</a></h5>
